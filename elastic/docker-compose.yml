version: '2'
services:
  elasticsearch:
    build: ./elasticsearch
    ports:
      - "9200:9200"
    volumes:
      - "elasticsearch-data:/usr/share/elasticsearch/data"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
  kibana:
    image: kibana:5.4.3
    ports:
      - "5601:5601"
volumes:
  elasticsearch-data:
    driver: local
